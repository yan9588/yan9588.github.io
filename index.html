<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .profile {
            text-align: center;
        }
        .profile img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        .profile h1 {
            margin: 10px 0;
        }
        .education {
            margin-top: 20px;
        }
        .education h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
        }
        .education ul {
            list-style-type: none;
            padding: 0;
        }
        .education li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Yuyan's Personal Website</h1>
    </div>
    <div class="container">
        <div class="profile">
            <img src="profile.jpg" alt="Profile Picture">
            <h1>Yuyan</h1>
            <p>PhD Student in CSS at CUHKSZ</p>
        </div>
        <div class="education">
            <h2>Education</h2>
            <ul>
                <li>PhD in CSS, CUHKSZ</li>
                <li>MA Degree, HKU</li>
                <li>BSc, CUHKSZ</li>
            </ul>
        </div>
    </div>
</body>
</html>
